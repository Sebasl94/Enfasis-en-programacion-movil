<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reportes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre del Animal: </ion-label>
    <ion-input type="name" [(ngModel)]="reporte.nombre" name="name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Generar reporte: </ion-label>
    <ion-select [(ngModel)]= "reporte.frecuencia" name= "frecuencia">
      <ion-select-option value="Mensual">Mensual</ion-select-option>
      <ion-select-option value="Diario">Diario</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
